services:
  - type: web
    name: portfolio-chat-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      cp ../sections.json /opt/render/project/src/sections.json || cp ../sections.json ./sections.json
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
